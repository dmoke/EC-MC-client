name: Release

on:
  push:
    tags:
      - '*' # Trigger the workflow on any tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Package Application
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: .

      - name: Prepare release directory
        run: |
          mkdir launcher_release
          cp -r assets mods config shaderpacks launcher_release/
          cp launcher.py launcher_release/
          cp requirements.txt launcher_release/
          cp servers.dat launcher_release/

      - name: Move launcher
        run: |
          mv dist/launcher launcher_release/launcher.exe

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Display contents of dist directory
        run: |
          ls -R dist

      - name: Move launcher to release directory
        run: |
          mv dist/launcher launcher_release/launcher.exe

      - name: Compile Java code
        run: |
          javac RunPythonScript.java

      - name: Create JAR file
        run: |
          jar cfm RunPythonScript.jar MANIFEST.MF RunPythonScript.class
          mv RunPythonScript.jar launcher_release/launcher.jar

      - name: Create Release
        id: create_release
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/releases
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Archive production
        run: |
          cd launcher_release
          zip -r ../launcher_release.zip *

      - name: Upload Release Asset
        id: upload_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          upload_url: ${{ fromJson(steps.create_release.outputs.data).upload_url }}
          asset_path: ./launcher_release.zip
          asset_name: launcher_release.zip
          asset_content_type: application/zip
